<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>위치테스트</title>
    <style>
        .container {width:600px;
                    height:1000px;
                    border:2px solid black;}
        .pp {width:150px;
            height:80px;
            top:100px;
            left:200px;}
        .static {position:static;
                background-color:red;}
        .fixed {background-color:blue;
                position:fixed;}
        .m {list-style-type:lower-alpha;}
    </style>
</head>
<body>

<ol class="m">
    <li>하이</li>
    <li>하이하이</li>
</ol>

<div class="container">
    <div class="static pp"> 정적 위치 콘텐츠</div>
    <div class="fixed pp"> 고정 위치 </div>
</div>

</body>
</html>
