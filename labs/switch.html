<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h3>커피주문</h3>
<script>
  var price = 0;
  var coffee = prompt("주문하세요","");
  switch(coffee){
    case "esspreso" :
    case "에스프레소": price = 3000;
    break;
    case "latte" : price = 2000;
    break;
    default : document.write("음료없음");
  }
  if (price!=0){
    document.write("음료값은"+price+"원 입니다")
  };
</script>



</body>
</html>
