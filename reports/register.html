<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .title { font-weight:bold;
                 background-color:lightblue;
                width:800px;padding-left:10px; }
        p label { margin-left:8px;
            text-align:right;
            width:130px;
            padding-right:8px;
            display:inline-block;} /*모든 p태그에 적용*/
        label>span {color:red;}
        #button>.first {margin-left:200px}
    </style>
<body>
<h2>취업 정보 계정 만들기</h2>
<h4 style="color:red;font-size:10px;" >* 필수 입력 항목</h4>

<form name = "basic info">
    <div id="txt_input">
        <h4 class="title">기본&nbsp;정보</h4>
        <p>
            <label for="usr_name">이&nbsp;름*</label>
            <input type="text" id="usr_name" name="name" size="8">
        </p>
        <p>
            <label>이메일<span>*</span></label>
            <input type="email" id="email" name="email" placeholder="id@domain_name">
        </p>
        <p>
            <label>암호<span>*</span></label>
            <input type="password" id="pwd" name="pwd" size="12">
        </p>
        <p>
            <label>암호&nbsp;확인<span>*</span></label>
            <input type="password" id="pwd_c" name="pwd_c" size="12">
        </p>
        <p>
            <label>모바일&nbsp;폰<span>*</span></label>
            <input type="tel" id="phone"name="phone" size="13" placeholder="010-0000-0000">
        </p>
        <p>
            <label>개인&nbsp;홈페이지</label>
            <input type="url" id="homepg" name="homepg" size="30"placeholder="http://">
        </p>
        <p>
            <label>주소<span>*</span></label>
            <input type="text" id="adress" name="adress" size="30">
        </p>
    </div>

    <div id="school">
        <h4 class="title">학&nbsp;력</h4>
        <p>
            <label>학교&nbsp;명<span>*</span></label>
            <input type="text" id="sch_name" name="sch_name" size="12">
        </p>
        <p>
            <label>전&nbsp;공<span>*</span></label>
            <input type="text" id="major" name="major" size="12>">
        </p>
        <p>
            <label>졸업&nbsp;여부<span>*</span></label>
            <select name="graduration" id="graduration">
            <option value="0">---선택---</option>
            <option value="1">졸업예정</option>
            <option value="2">졸업</option>
        </select>
        </p>
        <p>
            <label>졸업(예정)일</label>
            <input type="date" id="gradu_date" name="gradu_date">
        </p>

    </div>

    <div id="work">
        <h4 class="title">업무&nbsp;경력</h4>
        <p>
            <label>근무업체명</label>
            <input type="text" id="workname" name="workname" size="20">
        </p>
        <p>
            <label>직&nbsp;위</label>
            <input type="text" id="position" name="position" size="10">
        </p>
        <p>
            <label>담당&nbsp;업무</label>
            <textarea id="charge" name="charge" cols="80" rows="10"placeholder="이전 업체에서 담당한 업무를 기술하시오"></textarea>
        </p>
        <p>
            <label>근무년수</label>
            <input type="number" min="0" max="10" step="0.5">년
        </p>
    </div>

    <div id="cv">
        <h4 class="title">자기소개서</h4>
        <p>
            <label>첨부&nbsp;파일</label>
            <input type="file" id="file" name="file">
        </p>
    </div>

    <div id="button">
        <br>
        <button class="first" type="submit">제&nbsp;출</button>
        <button type="reset">재작성</button>
    </div>


</form>

</body>
</html>
