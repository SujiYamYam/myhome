<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<h4>* 필수 입력 항목</h4>

<form name = "basic info">
    <div id="txt_input">
        <h4>기본&nbsp;정보</h4>
        <label for="usr_name">이&nbsp;름*</label>
        <input type="text" id="usr_name" name="name" size="8"><br>
        <label>이메일*<input type="email" id="email" name="email" placeholder="id@domain_name"></label><br>
        <label>암호*<input type="password" id="pwd" name="pwd" size="12"></label><br>
        <label>암호&nbsp;확인*<input type="password" id="pwd_c" name="pwd_c" size="12"></label><br>
        <label>모바일&nbsp;폰*<input type="tel" id="phone"name="phone" size="13" placeholder="010-0000-0000"></label><br>
        <label>개인&nbsp;홈페이지<input type="url" id="homepg" name="homepg" size="30"placeholder="http://"></label><br>
        <label>주소*<input type="text" id="adress" name="adress" size="30"></label><br>
    </div>

    <div id="school">
        <h4>학&nbsp;력</h4>
        <label>학교&nbsp;명*<input type="text" id="sch_name" name="sch_name" size="12"></label><br>
        <label>전&nbsp;공*<input type="text" id="major" name="major" size="12>"></label><br>
        <label>졸업&nbsp;여부*<select name="graduration" id="graduration">
            <option value="0">---선택---</option>
            <option value="1">졸업예정</option>
            <option value="2">졸업</option>
        </select></label><br>
        <label>졸업(예정)일<input type="date" id="gradu_date" name="gradu_date"></label><br>
    </div>

    <div id="work">
        <h4>업무&nbsp;경력</h4>
        <label>근무업체명<input type="text" id="workname" name="workname" size="20"></label><br>
        <label>직&nbsp;위<input type="text" id="position" name="position" size="10"></label><br>
        <label>담당&nbsp;업무<textarea id="charge" name="charge" cols="80" rows="10"placeholder="이전 업체에서 담당한 업무를 기술하시오"></textarea></label><br>
        <label>근무년수<input type="number" min="0" max="10" step="0.5">년</label><br>
    </div>

    <div id="cv">
        <h4>자기소개서</h4>
        <label>첨부&nbsp;파일<input type="file" id="file" name="file"></label>
    </div>

    <div id="button">
        <br>
        <button type="submit">제&nbsp;출</button>
        <button type="reset">재작성</button>
    </div>


</form>

</body>
</html>
